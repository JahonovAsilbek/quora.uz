<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quora.uz — Домен продаётся</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .domain {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .badge {
            display: inline-block;
            background: #22c55e;
            color: #fff;
            padding: 0.3rem 1.2rem;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 2.5rem;
        }

        .contact {
            background: #1e293b;
            border-radius: 12px;
            padding: 2rem;
            text-align: left;
        }

        .contact h2 {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 1.2rem;
            font-weight: 500;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 0;
        }

        .contact-item + .contact-item {
            border-top: 1px solid #334155;
        }

        .contact-item .label {
            color: #64748b;
            font-size: 0.85rem;
            min-width: 50px;
        }

        .contact-item a,
        .contact-item span {
            color: #e2e8f0;
            text-decoration: none;
            font-size: 1rem;
        }

        .contact-item a:hover {
            color: #38bdf8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="domain">quora.uz</div>
        <div class="badge">ПРОДАЁТСЯ</div>

        <div class="contact">
            <h2>Контакты</h2>
            <div class="contact-item">
                <span class="label">Имя</span>
                <span>Asilbek Jahonov</span>
            </div>
            <div class="contact-item">
                <span class="label">Тел</span>
                <a href="tel:+998909920850">+998 90 992 08 50</a>
            </div>
            <div class="contact-item">
                <span class="label">Email</span>
                <a href="mailto:asilbekjahonov2001@gmail.com">asilbekjahonov2001@gmail.com</a>
            </div>
        </div>
    </div>
</body>
</html>
